# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - globalSolution2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_950d3c23d31342b88e96ab2f03b1d9af }}
        password: ${{ secrets.AzureAppService_ContainerPassword_63985e81b26d4861905ce1c3ec9bd4e3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_950d3c23d31342b88e96ab2f03b1d9af }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'globalSolution2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fda270e74ee544aeb9573c30106963e6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_950d3c23d31342b88e96ab2f03b1d9af }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'